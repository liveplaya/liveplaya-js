<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Static Map Demo</title>
</head>
<body>
<div id="map" style="position: absolute; width: 100%; height: 100%">
<script src="../build/brcmap.debug.js"></script>
<script>
	var map = new brcmap.Map(document.getElementById('map'))
		.addGeojsonDataUrl('http://localhost:8082', 1);

	document.onkeydown = function(e) {
		if (e.key == 'g') {
			map.showGrid = !map.showGrid;
		}
	}
</script>
</body>
</html>
